### Tricks import
#################

1: # [GRABS] Mute

  ## Attributes
  author: Thibaud
  category: Grabs
  name: Mute
  description: Le Mute Grab c'est quand pendant un saut vous aggripez vote planche entre vos deux pieds,
               côté frontside. Ce geste s'effectue avec la main avant.
               Voir la vidéo youtube ci-dessus !

  ## Medias
  # Images
  img:
    1:
      name: men-doing-mute-grab
      alt: Un snowboarder réalisant un Mute Grab
      format: jpeg
      position: 1
  # Videos
  video:
    1:
      src: https://www.youtube.com/embed/M5NTCfdObfs
      name: Comment faire un mute grab
      alt: Vidéo expliquant comment réaliser un mute grab
      position: 1


2: # [GRABS] Style Week

  ## Attributes
  author: Thibaud
  category: Grabs
  name: Style Week
  description: Le Style Week, aussi appelé Melancholie ou Sad ressemble au mute.
               Avec votre main avant vous saisissez votre planche entre vos deux jambes, mais au niveau de la
               carre backside.

  ## Medias
  # Images
  img:
    1:
      name: men-doing-style-week
      alt: Un snowboarder réalisant un Style Week Grab
      format: jpeg
