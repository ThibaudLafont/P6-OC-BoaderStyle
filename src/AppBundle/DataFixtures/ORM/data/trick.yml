### Tricks import
1: # [GRABS] Mute
  author: Thibaud
  category: Grabs
  name: Mute
  description: Le Mute Grab c'est quand pendant un saut vous aggripez vote planche entre vos deux pieds, côté frontside.
               Ce geste s'effectue avec la main avant. <br/>
               Voir la vidéo youtube ci-dessus !
  img:
    1:
      name: men-doing-mute-grab
      alt: Un snowboarder réalisant un Mute Grab
      format: jpeg
      position: 1
  video:
    1:
      src: https://www.youtube.com/embed/M5NTCfdObfs
      name: Comment faire un mute grab
      alt: Vidéo expliquant comment réaliser un mute grab
      position: 1


2: # [GRABS] Style Week
  author: Thibaud
  category: Grabs
  name: Style Week
  description: Le Style Week, aussi appelé Melancholie ou Sad ressemble au <a href="/trick/mute"/>mute</a>. Avec votre main
               avant vous saisissez votre planche entre vos deux jambes, mais au niveau de la carre backside.
  img:
    1:
      name: men-doing-style-week
      alt: Un snowboarder réalisant un Style Week Grab
      format: jpeg
      position: 1
    2:
      name: men-doing-melancholie
      alt: Un snowboarder réalisant Melancholie Grab
      format: jpeg
      position: 2
    3:
      name: men-doing-sad
      alt: Un snowboarder réalisant Sad Grab
      format: jpeg
      position: 3
  video:
    1:
      src: https://www.youtube.com/embed/jZw-dhULO-w
      name: Comment faire un Style Week
      alt: Vidéo expliquant comment réaliser un Style Week
      position: 1

